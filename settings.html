<div id="tarven_note_container" class="tarven-note-settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>tarven-note 设置</b>
      <div class="inline-drawer-icon fa-solid interactable up fa-circle-chevron-up" tabindex="0"></div>
    </div>
    <div class="inline-drawer-content">
      <div class="marginBot5">
        <label for="tarven_backend_url">后端地址</label>
        <input id="tarven_backend_url" class="text_pole" type="text" placeholder="http://localhost:8000">
      </div>
      <div class="marginBot5">
        <label class="checkbox_label" for="tarven_enable_tools">
          <input id="tarven_enable_tools" type="checkbox">
          <span>启用工具调用</span>
        </label>
      </div>
      <div class="marginBot5">
        <button id="tarven_save_settings" class="menu_button" style="white-space: nowrap;">保存设置</button>
      </div>
    </div>
  </div>
</div>
